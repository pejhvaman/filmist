<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script defer src="./src/script.js"></script>
    <link rel="icon" href="./public/icon.png" type="image/icon png" />
    <title>Filmist</title>
  </head>
  <body>
    <div class="root">
      <header class="site-header">
        <img src="./public/logo.png" alt="Logo" class="logo" />

        <svg
          width="30px"
          height="30px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#8e6c90b7"
          class="menu-btn"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0" />

          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          />

          <g id="SVGRepo_iconCarrier">
            <path
              d="M9 12C9 12.5523 8.55228 13 8 13C7.44772 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11C8.55228 11 9 11.4477 9 12Z"
              fill="#8e6c90b7"
            />
            <path
              d="M13 12C13 12.5523 12.5523 13 12 13C11.4477 13 11 12.5523 11 12C11 11.4477 11.4477 11 12 11C12.5523 11 13 11.4477 13 12Z"
              fill="#8e6c90b7"
            />
            <path
              d="M16 13C16.5523 13 17 12.5523 17 12C17 11.4477 16.5523 11 16 11C15.4477 11 15 11.4477 15 12C15 12.5523 15.4477 13 16 13Z"
              fill="#8e6c90b7"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12 1.25C6.06294 1.25 1.25 6.06294 1.25 12C1.25 17.9371 6.06294 22.75 12 22.75C17.9371 22.75 22.75 17.9371 22.75 12C22.75 6.06294 17.9371 1.25 12 1.25ZM2.75 12C2.75 6.89137 6.89137 2.75 12 2.75C17.1086 2.75 21.25 6.89137 21.25 12C21.25 17.1086 17.1086 21.25 12 21.25C6.89137 21.25 2.75 17.1086 2.75 12Z"
              fill="#8e6c90b7"
            />
          </g>
        </svg>
        <ul class="menu">
          <svg
            width="30px"
            height="30px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#8e6c90b7"
            class="close-menu"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />

            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <g id="SVGRepo_iconCarrier">
              <circle
                cx="12"
                cy="12"
                r="10"
                stroke="#8e6c90b7"
                stroke-width="1.5"
              />
              <path
                d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5"
                stroke="#8e6c90b7"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </g>
          </svg>
          <li>
            <a href="#" class="menu-item menu-active">home</a>
          </li>
          <li>
            <a href="#" class="menu-item">about</a>
          </li>
          <li>
            <a href="#" class="menu-item">most Popular</a>
          </li>
          <li>
            <a href="#" class="menu-item">news</a>
          </li>
          <li>
            <a href="#" class="menu-item contact-btn">contact us</a>
          </li>
        </ul>
      </header>
      <main class="site-body"></main>
      <footer class="site-footer"></footer>
      <div class="modal">
        <svg
          width="24px"
          height="24px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#8e6c90b7"
          class="close-modal"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0" />

          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          />

          <g id="SVGRepo_iconCarrier">
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="#8e6c90b7"
              stroke-width="1.5"
            />
            <path
              d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5"
              stroke="#8e6c90b7"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </g>
        </svg>
        <div class="contact-us">
          <h3 class="title">contact us</h3>
          <ul class="contact-us-list">
            <li class="contact-us-item">
              <img
                src="./public/address.png"
                alt="icon"
                class="contact-us-icon"
              />
              <p class="contact-us-detail">
                address:<a href="#">our address goes here for test 123</a>
              </p>
            </li>
            <li class="contact-us-item">
              <img
                src="./public/phone.png"
                alt="icon"
                class="contact-us-icon"
              />
              <p class="contact-us-detail">
                phone:<a href="#">+98 903 501 6686</a>
              </p>
            </li>
            <li class="contact-us-item">
              <img
                src="./public/email.png"
                alt="icon"
                class="contact-us-icon"
              />
              <p class="contact-us-detail">
                email:<a class="links" href="#">pejhvaman@gmail.com</a>
              </p>
            </li>
            <li class="contact-us-item">
              <img src="./public/site.png" alt="icon" class="contact-us-icon" />
              <p class="contact-us-detail">
                website:<a class="links" href="#">www.pezhdev.ir</a>
              </p>
            </li>
          </ul>
        </div>
        <div class="write-us">
          <h3 class="title">write us</h3>
          <form action="#" class="write-form">
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="full name"
            />
            <input type="text" name="email" id="email" placeholder="email" />
            <textarea
              name="message"
              id="message"
              placeholder="your message here ..."
            ></textarea>
            <button type="submit" class="submit-msg">send</button>
          </form>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
  </body>
</html>
